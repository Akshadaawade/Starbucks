<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks landing pages</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#">
                <img class="logo" src="./img/logo.png">
            </a>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Whats new</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2>It's Not Just Coffeee <br>It's <span>Starbucks</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur
                    adipisicing elit. Assumenda placeat nihil asperiore
                    s eveniet autem neque commodi voluptatum quod velit quia?</p>
                <a href="#">learn more</a>
            </div>

            <div class="imgBox">
                <img src="./img/img1.png" class="starbucks">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="./img/thumb1.png" alt="" onclick="imgSlider('./img/img1.png');ChangeCircleColor('#017143')"></li>
            <li><img src="./img/thumb2.png" alt="" onclick="imgSlider('./img/img2.png');ChangeCircleColor('#eb7495')"></li>
            <li><img src="./img/thumb3.png" alt="" onclick="imgSlider('./img/img3.png');ChangeCircleColor('#d752b1')"></li>
        </ul>
        <ul class="sci">
            <li><a href="#"><img src="./img/facebook.png" alt=""></a>
            </li>

            <li><a href="#"><img src="./img/twitter.png" alt=""></a>
            </li>

            <li><a href="#"> <img src="./img/instagram.png" alt=""></a>
            </li>

            

        </ul>
    </section>

<script type="text/javascript">

        function imgSlider(path){
            document.querySelector('.starbucks').src = path;
        }


        function ChangeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }




</script>
</body>

</html>
